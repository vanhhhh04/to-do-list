{% extends "base.html" %}

{% block title %} Signup {% endblock %}
{% block content %} 
<form method="POST">
    <h3 align="center"> This is Signup Page</h3>
    <div class="form-group ">
        <label for ='email'> Email </label>
        <input type ='email' class="form-control" id = 'email' name = 'email' placeholder ="Enter email ....">
    </div>
    <div class="form-group ">
            <label for ='user_name'> User_name  </label>
        <input type ='text' class="form-control" id = 'user_name' name = 'user_name' placeholder ="Enter user_name ....">
    </div>
    <div class="form-group ">
            <label for ='password'> Password </label>
        <input type ='password' class="form-control" id = 'password' name = 'password' placeholder ="Enter yourpassword ....">
    </div>
    <div class="form-group ">
            <label for ='confirm_password'> Password(confirm) </label>
        <input type ='password' class="form-control" id ='confirm_password' name = 'confirm_password' placeholder ="Enter yourpassword ....">
    </div>
    <button type="submit" class ="btn btn-primary"> Submit </button>
</form>
{% endblock %}
